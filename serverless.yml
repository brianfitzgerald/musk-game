package:
 exclude:
   - ./**
 include:
   - ./bin/**

functions:
  createRoom:
    handler: bin/createRoom
    events:
      - http:
          path: createRoom
          method: post
  dealCard:
    handler: bin/dealCard
    events:
      - http:
          path: dealCard
          method: put

resources:
  Resources:
    keyDataTable:
      Type: AWS::DynamoDB::Table
      Properties:
          TableName: musk-game-rooms
          AttributeDefinitions:
              - AttributeName: Code
                AttributeType: S
          KeySchema:
              - AttributeName: Code
                KeyType: HASH
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1